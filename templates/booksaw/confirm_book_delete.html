{% extends 'booksaw/base.html' %}

{% block content %}
<section class="container mt-5">
    <div class="card shadow-lg p-4">
        <div class="card-body">
            <h2 class="card-title text-center mb-4">Confirm Deletion</h2>
            <form method="post">{% csrf_token %}
                <p class="fs-5 text-center">Are you sure you want to delete <strong>"{{ object }}"</strong>?</p>
                <div class="d-flex justify-content-center mt-4">
                    <button type="submit" class="btn btn-danger btn-lg px-5">Confirm</button>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock %}
